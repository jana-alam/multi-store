<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore</title>
    <!-- fontawsome 5  -->
    <script
      src="https://kit.fontawesome.com/7f4ebc8ed4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 added here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header></header>
    <main class="main container-fluid">
      <div class="m-5 row">
        <div class="col-md-4 m-auto mt-4 rounded-3 search-box p-0">
          <div class="input-group">
            <input id="input-field" class="form-control" type="text" />
            <button
              class="btn btn-primary"
              type="button"
              data-toggle="button"
              aria-pressed="false"
              autocomplete="off"
              id="search-btn"
              onclick="loadProducts()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-2">
            <!-- Products will display here -->
          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5">
          <div class="card p-2 position-fixed" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0.00</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20.00</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0.00</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0.00</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap Script Here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- javascript  files here  -->
    <script src="./js/app.js"></script>
  </body>
</html>
